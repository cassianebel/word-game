<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Game</title>
    <link rel="stylesheet" href="styles.css">
    <script type="application/javascript" src="script.js" async ></script>
  </head>
  <body>
    <header>
      <h1>Word Game</h1>
    </header>
    <p class="message hide">Enter a five letter word.</p>
    <div class="game">
      <div class="letter" id="letter1"></div>
      <div class="letter" id="letter2"></div>
      <div class="letter" id="letter3"></div>
      <div class="letter" id="letter4"></div>
      <div class="letter" id="letter5"></div>
      <div class="letter" id="letter6"></div>
      <div class="letter" id="letter7"></div>
      <div class="letter" id="letter8"></div>
      <div class="letter" id="letter9"></div>
      <div class="letter" id="letter10"></div>
      <div class="letter" id="letter11"></div>
      <div class="letter" id="letter12"></div>
      <div class="letter" id="letter13"></div>
      <div class="letter" id="letter14"></div>
      <div class="letter" id="letter15"></div>
      <div class="letter" id="letter16"></div>
      <div class="letter" id="letter17"></div>
      <div class="letter" id="letter18"></div>
      <div class="letter" id="letter19"></div>
      <div class="letter" id="letter20"></div>
      <div class="letter" id="letter21"></div>
      <div class="letter" id="letter22"></div>
      <div class="letter" id="letter23"></div>
      <div class="letter" id="letter24"></div>
      <div class="letter" id="letter25"></div>
      <div class="letter" id="letter26"></div>
      <div class="letter" id="letter27"></div>
      <div class="letter" id="letter28"></div>
      <div class="letter" id="letter29"></div>
      <div class="letter" id="letter30"></div>
    </div>
    <div class="keyboard">
      <div class="row">
        <button class="key" id="Q">Q</button>
        <button class="key" id="W">W</button>
        <button class="key" id="E">E</button>
        <button class="key" id="R">R</button>
        <button class="key" id="T">T</button>
        <button class="key" id="Y">Y</button>
        <button class="key" id="U">U</button>
        <button class="key" id="I">I</button>
        <button class="key" id="O">O</button>
        <button class="key" id="P">P</button>
      </div>
      <div class="row">
        <button class="key" id="A">A</button>
        <button class="key" id="S">S</button>
        <button class="key" id="D">D</button>
        <button class="key" id="F">F</button>
        <button class="key" id="G">G</button>
        <button class="key" id="H">H</button>
        <button class="key" id="J">J</button>
        <button class="key" id="K">K</button>
        <button class="key" id="L">L</button>
      </div>
      <div class="row">
        <button class="key" id="Enter">Enter</button>
        <button class="key" id="Z">Z</button>
        <button class="key" id="X">X</button>
        <button class="key" id="C">C</button>
        <button class="key" id="V">V</button>
        <button class="key" id="B">B</button>
        <button class="key" id="N">N</button>
        <button class="key" id="M">M</button>
        <button class="key" id="Backspace">Delete</button>
      </div>
    </div>
  </body>
</html>
